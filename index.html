<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <main class="content">
        <section class="left">
            <article class="article">
                <div class="article__name">
                    <div class="article__name-vector">
                        <h1>COMPLETED<br>PROJECTS</h1>
                        <img src="img/line.svg" alt="line" class="vector">
                    </div>
                </div>
                    <p>Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction market we have made happy more than 1000 families</p>
                <div class="article__text">
                    <div class="article__text-block">
                        <h2> CITY:</h2>
                        <p class="text-1">Rostov-on-Don <br>
                            LCD admiral</p>
                    </div>
                    <div class="article__text-block">
                        <h2>APARTMENT AREA:</h2>
                        <p class="text-2">81 m2</p>
                    </div>
                    <div class="article__text-block">
                        <h2>REPAIR TIME:</h2>
                        <p class="text-3">3.5 months</p>
                    </div>
                    <div class="article__text-block">
                        <h2>REPAIR COST:</h2>
                        <p class="text-4">Upon request</p>
                    </div>
                </div>
            </article>
            <div class="scroll">
                <div class="scrl-left"><svg width="42" height="14" viewBox="0 0 42 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.63807 13.276L2.29917e-05 6.638L6.63807 -3.82298e-05L7.58563 0.94753L1.89516 6.638L7.58563 12.3285L6.63807 13.276Z" fill="white"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.947579 5.9681L41.4556 5.9681L41.4556 7.30817L0.947578 7.30816L0.947579 5.9681Z" fill="white"/>
                    </svg>
                </div>
                <div class="dots"></div>
                <div class="scrl-right"><svg width="42" height="14" viewBox="0 0 42 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M35.0451 -0.000183105L41.6831 6.63786L35.0451 13.2759L34.0975 12.3283L39.788 6.63786L34.0975 0.947384L35.0451 -0.000183105Z" fill="white"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M40.7355 7.30776L0.227539 7.30776L0.227539 5.9677L40.7355 5.9677L40.7355 7.30776Z" fill="white"/>
                    </svg>
                </div>
            </div>
        </section>
        <section class="right">
            <div class="titles">
            </div>
            <div class="image"></div>
        </section>
    </main>
<script src="script.js"></script>    
</body>
</html>
